<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload to Chat</h1>
    
    <form action="http://localhost:8000/customer/chat/transaction/1" method="POST" enctype="multipart/form-data">
        <div>
            <label>Message:</label><br>
            <textarea name="message">Test message with files</textarea>
        </div>
        
        <div>
            <label>Images:</label><br>
            <input type="file" name="images[]" multiple accept="image/*">
        </div>
        
        <div>
            <label>Files:</label><br>
            <input type="file" name="files[]" multiple>
        </div>
        
        <button type="submit">Send</button>
    </form>
</body>
</html>
